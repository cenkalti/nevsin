<!DOCTYPE html>
<html lang="$lang$">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.9;
            font-style: italic;
        }

        /* Main content styles */
        main {
            padding: 2rem;
        }

        /* News story styles */
        .news-story {
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
            background-color: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }

        .news-story h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .news-story p {
            margin-bottom: 1rem;
            text-align: justify;
            font-size: 1rem;
            line-height: 1.7;
        }

        /* Reporter links styles */
        .reporters {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 6px;
        }

        .reporters strong {
            color: #495057;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .reporters ul {
            list-style: none;
            padding: 0;
        }

        .reporters li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .reporters li::before {
            content: "▶";
            position: absolute;
            left: 0;
            color: #667eea;
            font-size: 0.8rem;
        }

        .reporters a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .reporters a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .time-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        /* Divider styles */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 2rem 0;
        }

        /* Footer styles */
        footer {
            background-color: #f8f9fa;
            padding: 1rem 2rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .news-story {
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .news-story h2 {
                font-size: 1.3rem;
            }

            main {
                padding: 1rem;
            }

            header {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .news-story h2 {
                font-size: 1.2rem;
            }

            .reporters li {
                font-size: 0.9rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                border-radius: 0;
            }

            header {
                background: white;
                color: black;
                border-bottom: 2px solid #333;
            }

            .news-story {
                background-color: white;
                border-left: 2px solid #333;
                page-break-inside: avoid;
            }

            .reporters {
                background-color: #f5f5f5;
            }

            a {
                color: black;
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>$title$</h1>
            <div class="date">$date$</div>
        </header>
        
        <main>
            $body$
        </main>
        
        <footer>
            <p>Bu rapor otomatik olarak günlük haber kaynaklarından derlenmiştir • Nevsin Haber Takip Sistemi</p>
        </footer>
    </div>
</body>
</html>
