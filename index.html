<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugün Ne Oldu?</title>
    <style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Header styles */
header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
}

.date {
    font-size: 1.1rem;
    opacity: 0.9;
    font-style: italic;
}

/* Main content styles */
main {
    padding: 2rem;
}

/* Typography styles */
h1 {
    color: white;
    font-size: 3rem;
    margin: 2rem 0;
    font-weight: 800;
    text-align: center;
    padding: 2rem 1rem;
    margin-bottom: 1.5rem;
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #2c3e50;
    font-size: 1.5rem;
    margin: 2rem 0 1rem 0;
    font-weight: 600;
    padding: 1rem;
    background-color: #f8f9fa;
    border-left: 4px solid #667eea;
    border-radius: 0 8px 8px 0;
}

p {
    margin-bottom: 1rem;
    text-align: justify;
    font-size: 1rem;
    line-height: 1.7;
    color: #333;
}

em {
    color: #6c757d;
    font-style: italic;
    display: block;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.1rem;
    font-weight: 500;
    background-color: #f8f9fa;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: 1px solid #e9ecef;
    max-width: 600px;
    margin: 0 auto 2rem auto;
}

/* Links */
a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

a:hover {
    color: #5a6fd8;
    text-decoration: underline;
}

/* Lists */
ul {
    margin: 1rem 0;
    padding-left: 1.5rem;
}

li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

/* Strong/Bold text */
strong {
    color: #495057;
    font-weight: 600;
}

/* Reporter section styling - less prominent */
p + ul {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #6c757d;
    background-color: #f8f9fa;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    border: 1px solid #e9ecef;
}

p + ul li {
    margin-bottom: 0.1rem;
    font-size: 0.9rem;
}

p + ul li a {
    color: #6c757d;
    font-weight: 400;
}

p + ul li a:hover {
    color: #495057;
}

/* Style the "Bu haberi kapsayan muhabirler" text specifically */
p:nth-last-child(2) {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
}

p:nth-last-child(2) strong {
    font-weight: 500;
    color: #6c757d;
}

/* Divider styles */
hr {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, #667eea, transparent);
    margin: 3rem 0;
}

/* Footer styles */
footer {
    background-color: #f8f9fa;
    padding: 1rem 2rem;
    text-align: center;
    color: #6c757d;
    font-size: 0.9rem;
    border-top: 1px solid #e9ecef;
}

footer p {
    text-align: center;
    margin-bottom: 0;
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 2rem;
    }

    .news-story {
        padding: 1rem;
        margin-bottom: 2rem;
    }

    .news-story h2 {
        font-size: 1.3rem;
    }

    main {
        padding: 1rem;
    }

    header {
        padding: 1.5rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    .news-story h2 {
        font-size: 1.2rem;
    }

    .reporters li {
        font-size: 0.9rem;
    }
}

/* Print styles */
@media print {
    body {
        background-color: white;
        padding: 0;
    }

    .container {
        box-shadow: none;
        border-radius: 0;
    }

    header {
        background: white;
        color: black;
        border-bottom: 2px solid #333;
    }

    .news-story {
        background-color: white;
        border-left: 2px solid #333;
        page-break-inside: avoid;
    }

    .reporters {
        background-color: #f5f5f5;
    }

    a {
        color: black;
        text-decoration: underline;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1 id="bugn-ne-oldu">Bugün Ne Oldu?</h1>
<p>Kümelenmiş hikayeler yüklenemedi.</p>

        </main>
    </div>
</body>
</html>
